name: Build and Release

on:
  push:
    branches:
      - main  # Change this to your default branch if it's not 'main'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12.6'  # Specify Python 3.12.6

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Nuitka
        run: pip install nuitka  # Install Nuitka

      - name: Build with Nuitka
        run: |
          nuitka --standalone --onefile --remove-output main.py

      - name: Prepare release artifacts
        run: |
          mkdir -p release
          mv main.dist/* release/
          rm -rf main.dist

      - name: List release directory  # Debugging step
        run: ls -la release

      - name: Generate changelog
        run: |
          echo "## Changelog" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "- Commit: ${{ github.sha }}" >> CHANGELOG.md
          echo "- Build date: $(date +'%Y-%m-%d %H:%M:%S')" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "### Changes" >> CHANGELOG.md
          echo "- Built executables for ${{ matrix.os }}" >> CHANGELOG.md

      - name: Upload release artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.os }}-executables
          path: release/*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag: ${{ github.sha }}  # Use the commit SHA as the tag
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload changelog
        uses: softprops/action-gh-release@v1
        with:
          tag: ${{ github.sha }}  # Use the commit SHA as the tag
          files: CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
